<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - VishTek Group</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="assets/styles.css" rel="stylesheet">
</head>
<body>
  
<header class="shadow bg-white">
  <div class="container mx-auto p-4">
    <!-- Top Row: Logo + Title -->
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center space-y-4 sm:space-y-0">
      <div class="flex items-center space-x-2">
        <img src="assets/Vtb.png" alt="VishTek Logo" width="45" height="45">
        <h1 class="text-2xl sm:text-3xl font-bold text-[#000080]">VishTek Group</h1>
      </div>

      <!-- Navigation -->
      <nav class="flex flex-wrap gap-2 justify-center sm:justify-end">
        <a href="index.html" class="text-sm sm:text-base text-[#000080] hover:text-yellow-400">Home</a>
        <a href="about.html" class="text-sm sm:text-base text-[#000080] hover:text-yellow-400">About Us</a>
        <a href="products.html" class="text-sm sm:text-base text-[#000080] hover:text-yellow-400">Our Products</a>
        <a href="partners.html" class="text-sm sm:text-base text-[#000080] hover:text-yellow-400">Our Partners</a>
        <a href="contact.html" class="text-sm sm:text-base text-[#000080] hover:text-yellow-400">Contact Us</a>
      </nav>
    </div>
  </div>
</header>


  
<section id="contact" class="text-center py-30">
	<img src="assets/VishTek Electrical.png" class="section-img" alt="Industrial Electrical Background">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-3xl font-bold section-heading mb-6 text-center">Contact Us</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Contact Form -->
      <form class="space-y-4">
        <input type="text" placeholder="Your Name" class="w-full p-2 border rounded form-input" required />
        <input type="email" placeholder="Your Email" class="w-full p-2 border rounded form-input" required />
        <textarea placeholder="Your Message" rows="5" class="w-full p-2 border rounded form-input" required></textarea>
        <button type="submit" class="px-4 py-2 rounded btn-submit">Send Message</button>
      </form>

      <!-- Contact Info -->
      <div class="space-y-4 text-white">
        <div>
          <h3 class="text-xl font-semibold text-yellow-300 mb-2">Office Address</h3>
          <p>VishTek Group <br>
          Sharjah Media City Free Zone,<br>
          Sharjah, UAE</p>
        </div>
        <div>
          <h3 class="text-xl font-semibold text-yellow-300 mb-2">Phone</h3>
          <p>+971 6 539 6431</p>
        </div>
        <div>
          <h3 class="text-xl font-semibold text-yellow-300 mb-2">Email</h3>
		  <p>info@vishtekgroup.com</p>
          <p>sales@vishtekgroup.com</p>
        </div>
      </div>
    </div>
  </div>
</section>
  
<footer class="text-center p-4 text-sm">
  &copy; 2025 VishTek Group 
</footer>

</body>
</html>
